<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Chatbot - Functional Implementation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .animate-bounce {
      animation: bounce 1s infinite;
    }

    @keyframes bounce {

      0%,
      20%,
      53%,
      80%,
      100% {
        transform: translateY(0px);
      }

      40%,
      43% {
        transform: translateY(-30px);
      }

      70% {
        transform: translateY(-15px);
      }

      90% {
        transform: translateY(-4px);
      }
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen">

  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const sendMessage = async (payload) => {
      await new Promise(resolve => setTimeout(resolve, 1000));

      return {
        data: {
          output: {
            conversation_response: `Thank you for your question: "${payload.input.query}". This is a mock response for request type: "${payload.input.request_type}". In a real implementation, this would be replaced with your actual API response.`
          }
        }
      };
    };

    const getChatHistory = async () => {
      return {
        data: {
          data: {
            messages: []
          }
        }
      };
    };


    const useAuth = () => {
      return { user: { id: "12345" } };
    };

    const PaperAirplaneIcon = ({ className }) => (
      <svg className={className} fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
      </svg>
    );

    const XMarkIcon = ({ className }) => (
      <svg className={className} fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    );

    const ChatBubbleLeftRightIcon = ({ className }) => (
      <svg className={className} fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.733 1.395 3.132 3.132 3.132h.77c.66 0 1.303.258 1.776.732a2.25 2.25 0 002.124 1.536c.65 0 1.283-.231 1.776-.732.463-.474 1.077-.732 1.77-.732.66 0 1.303.258 1.776.732a2.25 2.25 0 002.124 1.536c.65 0 1.283-.231 1.776-.732.463-.474 1.077-.732 1.77-.732.66 0 1.303.258 1.776.732a2.25 2.25 0 002.124 1.536c.65 0 1.283-.231 1.776-.732.463-.474 1.077-.732 1.77-.732h.77c1.737 0 3.132-1.399 3.132-3.132V9.25c0-1.736-1.395-3.132-3.132-3.132H4.73c-1.737 0-3.132 1.396-3.132 3.132v7.5z" />
      </svg>
    );

    const LightBulbIcon = ({ className }) => (
      <svg className={className} fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" d="M12 18v-5.25m0 0a6.01 6.01 0 001.5-.189c.422-.086.822-.218 1.184-.395a4.5 4.5 0 002.25-3.906V7.5a4.5 4.5 0 00-9 0v1.171c0 1.658.83 3.202 2.25 3.906.362.177.762.309 1.184.395A6.01 6.01 0 0012 12.75zM12 18c0 1.243-1.007 2.25-2.25 2.25s-2.25-1.007-2.25-2.25" />
      </svg>
    );

    const FloatingChatbot = () => {
      const { user } = useAuth();
      const [isOpen, setIsOpen] = useState(false);
      const [messages, setMessages] = useState([]);
      const [input, setInput] = useState('');
      const [isLoading, setIsLoading] = useState(false);
      const [error, setError] = useState('');
      const [currentRequestType, setCurrentRequestType] = useState('general inquiry');
      const messagesEndRef = useRef(null);

      const CUSTOM_ENDPOINT = 'https://55a07ac5435a.ngrok-free.app/api/assistant/chat'; // Replace with your actual endpoint

      useEffect(() => {
        if (isOpen && messages.length === 0) {
          fetchChatHistory();
        }
      }, [isOpen]);

      useEffect(() => {
        scrollToBottom();
      }, [messages]);

      const fetchChatHistory = async () => {
        try {
          const response = await getChatHistory();
          if (response.data.data.messages) {
            setMessages(response.data.data.messages);
          }
        } catch (err) {
          console.error('Failed to fetch chat history:', err);
        }
      };

      const scrollToBottom = () => {
        messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
      };

      const handleSendMessage = async (e) => {
        e.preventDefault();
        if (!input.trim() || isLoading) return;

        const userMessage = {
          _id: Date.now().toString(),
          content: input,
          role: 'user',
          timestamp: new Date()
        };

        setMessages(prev => [...prev, userMessage]);
        const currentInput = input;
        const requestType = currentRequestType;
        setInput('');
        // Don't reset currentRequestType here so the button stays selected
        setIsLoading(true);
        setError('');

        try {
          // Custom POST request with your specified format
          const customPayload = {
            user_id: "12345",
            user_type: "student",
            request_type: requestType,
            subject: "",
            auto_detect_topic: true,
            difficulty_level: "intermediate",
            query: currentInput,
          };

          const response = await fetch(CUSTOM_ENDPOINT, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              // Add any authorization headers if needed
              // 'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(customPayload)
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const responseData = await response.json();

          // Extract the conversation_response from the output object
          const aiResponseContent = responseData.output?.conversation_response || 'No response received';

          const aiMessage = {
            _id: 'ai-' + Date.now(),
            content: aiResponseContent,
            role: 'assistant',
            timestamp: new Date()
          };

          setMessages(prev => [...prev, aiMessage]);

        } catch (err) {
          console.error('Failed to send message:', err);
          setError(err.message || 'Failed to send message');

          const errorMessage = {
            _id: 'error-' + Date.now(),
            content: 'Sorry, I encountered an error. Please try again.',
            role: 'assistant',
            timestamp: new Date()
          };

          setMessages(prev => [...prev, errorMessage]);
        } finally {
          setIsLoading(false);
        }
      };

      const suggestedQuestions = [
        { question: "Please tutor me on this subject", requestType: "conversations" },
        { question: "Generate a quiz based on this topic", requestType: "quiz generation" },
        { question: "Analyse this content for me", requestType: "content analysis" },
        { question: "Make flashcards for me on this topic", requestType: "flashcard creation" }
      ];

      const handleSuggestionClick = (requestType) => {
        // Don't change input, just set the request type and mark as selected
        setCurrentRequestType(requestType);
      };

      const toggleChat = () => {
        setIsOpen(!isOpen);
      };

      const getButtonClasses = (itemRequestType) => {
        const baseClasses = "border p-2 rounded text-xs text-left transition-colors";
        const selectedClasses = "bg-blue-100 border-blue-300 text-blue-800";
        const unselectedClasses = "bg-white border-gray-200 hover:border-blue-200 hover:bg-blue-50";

        return `${baseClasses} ${currentRequestType === itemRequestType ? selectedClasses : unselectedClasses}`;
      };

      return (
        <>
          {/* Floating Chat Button */}
          {!isOpen && (
            <button
              onClick={toggleChat}
              className="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 hover:bg-blue-700 text-white rounded-full shadow-lg flex items-center justify-center z-50 transition-all duration-300 hover:scale-110"
              aria-label="Open chat"
            >
              <ChatBubbleLeftRightIcon className="h-6 w-6" />
            </button>
          )}

          {/* Chat Container */}
          {isOpen && (
            <div className="fixed bottom-6 right-6 w-80 md:w-96 h-[calc(100vh-105px)] bg-white rounded-lg shadow-xl z-50 flex flex-col border border-gray-200">
              {/* Header */}
              <div className="bg-blue-600 text-white p-3 rounded-t-lg flex justify-between items-center">
                <div className="flex items-center">
                  <div className="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center mr-2">
                    <LightBulbIcon className="h-5 w-5" />
                  </div>
                  <div>
                    <h3 className="font-semibold">Learning Assistant</h3>
                    <p className="text-xs text-blue-100">Online â€¢ Ready to help</p>
                  </div>
                </div>
                <button
                  onClick={toggleChat}
                  className="text-white hover:text-blue-200"
                  aria-label="Close chat"
                >
                  <XMarkIcon className="h-5 w-5" />
                </button>
              </div>

              {/* Messages */}
              <div className="flex-1 overflow-y-auto p-3 bg-gray-50">
                {messages.length === 0 ? (
                  <div className="h-full flex flex-col items-center justify-center text-center p-4">
                    <div className="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mb-3">
                      <LightBulbIcon className="h-6 w-6 text-blue-600" />
                    </div>
                    <h4 className="font-semibold text-gray-700 mb-1">How can I help you?</h4>
                    <p className="text-sm text-gray-500 mb-4">
                      Ask questions about your courses or get learning resources.
                    </p>
                    <div className="grid grid-cols-2 gap-2 w-full">
                      {suggestedQuestions.map((item, index) => (
                        <button
                          key={index}
                          onClick={() => handleSuggestionClick(item.requestType)}
                          className={getButtonClasses(item.requestType)}
                        >
                          {item.question}
                        </button>
                      ))}
                    </div>
                  </div>
                ) : (
                  <div className="space-y-2">
                    {messages.map((message) => (
                      <div
                        key={message._id}
                        className={`flex ${message.role === 'user' ? 'justify-end' : 'justify-start'}`}
                      >
                        <div
                          className={`max-w-[80%] rounded-lg p-2 text-sm ${message.role === 'user'
                            ? 'bg-blue-600 text-white'
                            : 'bg-white text-gray-800 border border-gray-200'
                            }`}
                        >
                          <p className="whitespace-pre-wrap">{message.content}</p>
                        </div>
                      </div>
                    ))}
                    {isLoading && (
                      <div className="flex justify-start">
                        <div className="bg-white text-gray-800 rounded-lg p-2 border border-gray-200">
                          <div className="flex space-x-1">
                            <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                            <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{ animationDelay: '0.2s' }}></div>
                            <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{ animationDelay: '0.4s' }}></div>
                          </div>
                        </div>
                      </div>
                    )}
                    <div ref={messagesEndRef} />
                  </div>
                )}
              </div>

              {/* Input Area */}
              <div className="p-3 border-t border-gray-200 bg-white">
                {error && (
                  <div className="bg-red-50 border border-red-200 text-red-700 px-3 py-2 rounded text-xs mb-2">
                    {error}
                  </div>
                )}
                <form onSubmit={handleSendMessage} className="flex">
                  <input
                    type="text"
                    value={input}
                    onChange={(e) => setInput(e.target.value)}
                    placeholder="Type your question..."
                    className="flex-1 border border-gray-300 rounded-l-md py-2 px-3 text-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                    disabled={isLoading}
                  />
                  <button
                    type="submit"
                    disabled={isLoading || !input.trim()}
                    className="bg-blue-600 hover:bg-blue-700 disabled:bg-blue-400 text-white py-2 px-3 rounded-r-md"
                  >
                    <PaperAirplaneIcon className="h-4 w-4" />
                  </button>
                </form>
              </div>
            </div>
          )}
        </>
      );
    };

    // Demo app wrapper
    const App = () => {
      return (
        <div className="min-h-screen bg-gray-100">
          <div className="container mx-auto py-10">
            <div className="text-center mb-10">
              <h1 className="text-3xl font-bold text-gray-800 mb-4">Learning Platform</h1>
              <p className="text-gray-600">Click the chat button in the bottom-right corner to get help!</p>
            </div>

            <div className="bg-white rounded-lg shadow-lg p-6 max-w-2xl mx-auto">
              <h2 className="text-xl font-semibold mb-4">Sample Content</h2>
              <p className="text-gray-600 mb-4">
                This is a sample learning platform page. The floating chatbot is available
                to help you with conversations, quiz generation, content analysis, and flashcard creation.
              </p>
              <p className="text-gray-600">
                Click a quick action button to select your desired interaction type, then type your specific question or content.
              </p>
            </div>
          </div>

          <FloatingChatbot />
        </div>
      );
    };
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>

</body>

</html>
